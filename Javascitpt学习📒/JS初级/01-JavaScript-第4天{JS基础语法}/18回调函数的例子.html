<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
       f1=function (fn){
              console.log('xixixi')
              fn()
          }
        f1(()=>{
            console.log('我是回调函数阿')
        })

        //在参数中定义，在函数体中调用，快速记忆就是外定义内使用
        // 这就是回调函数的精髓


    </script>
</body>
</html>
